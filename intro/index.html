<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="hahnzhu" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>Demo</title>
	<link rel="stylesheet" href="css/parallax.css">
	<link rel="stylesheet" href="css/parallax-animation.css">
	<link rel="stylesheet" href="css/app.css">
	<style>
	/* custom */
	section[data-id="1"] {
		background-color: #fff;
	}
	section[data-id="2"] {
		background-color: #fff;
	}
	section[data-id="3"] {
		background-color: #384549;
	}
	section[data-id="4"] {
		background-color: #3dceb5;
	}
	section[data-id="5"] {
		background-color: #fff;
	}
	section[data-id="6"] {
		background-color: #e3493d;
	}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="pages">

		<!-- 第一屏 -->
		<section class="page page1">
			<div class="box1" data-animation="slideToBottom" data-timing-function="ease-in"></div>
			<div class="box2" data-animation="slideToTop" data-delay="300" data-timing-function="ease-out"></div>
			<div class="box3" data-animation="slideToRight" data-delay="600" data-timing-function="linear"></div>
		</section>

        <!-- 第二屏 -->
		<section class="page page2">
			<div class="box1" data-animation="slideToTop"></div>
			<div class="box2" data-animation="followSlide" data-delay="300"></div>
			<div class="box3" data-animation="slideToRight" data-delay="600"></div>
			<div class="box4" data-animation="slideToBottom" data-delay="900"></div>
			<div class="box5" data-animation="slideToRight" data-duration="1200"></div>
			<div class="box6" data-animation="slideToTop" data-duration="1500"></div>
			<div class="box7" data-animation="fadeInToRight" data-delay="1800"></div>
		</section>

        <!-- 第三屏 -->
		<section class="page page3">
			<div class="box1" data-animation="slideToTop"></div>
			<div class="box2" data-animation="slideToBottom" data-delay="300"></div>
			<div class="box3" data-animation="fadeInToRight" data-delay="800"></div>
			<div class="box4" data-animation="fadeInToRight" data-delay="1200"></div>
			<div class="box5" data-animation="fadeInToRight" data-delay="1600"></div>
			<div class="box6" data-animation="fadeInToRight" data-delay="2000"></div>
		</section>

		<!-- 第四屏 -->
		<section class="page page4">
			<div class="box1" data-animation="slideToTop"></div>
			<div class="box2" data-animation="slideToTop" data-delay="400"></div>
			<div class="box3" data-animation="slideToTop" data-delay="800"></div>
			<div class="box4" data-animation="slideToTop" data-delay="1200"></div>
		</section>

		<!-- 第五屏 -->
		<section class="page page5">
			<div class="box1" data-animation="slideToTop"></div>
			<div class="box2" data-animation="fadeInToBottom" data-delay="400"></div>
			<div class="box3" data-animation="fadeInToRight" data-delay="800"></div>
			<div class="box4" data-animation="fadeInToRight" data-delay="1200"></div>
			<div class="box5" data-animation="fadeInToRight" data-delay="1600"></div>
			<div class="box6" data-animation="fadeInToRight" data-delay="2000"></div>
		</section>

		<!-- 第六屏 -->
		<section class="page page6">
			<div class="box1" data-animation="slideToTop"></div>
			<div class="box2" data-animation="slideToBottom" data-delay="400"></div>
			<div class="box3" data-animation="fadeInToRight" data-delay="800"></div>
			<div class="box4" data-animation="slideToBottom" data-delay="1600"></div>
			<div class="box5" data-animation="slideToBottom" data-delay="2400"></div>
			<div class="box6" data-animation="slideToBottom" data-delay="1200"></div>
			<div class="box7" data-animation="slideToBottom" data-delay="2000"></div>
		</section>
	</div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/parallax.js"></script>
<script>
	
	$('.pages').parallax({
		direction: 'horizontal', 	// horizontal (水平翻页)
		swipeAnim: 'cover', 	// cover (切换效果)
		drag:      true,		// 是否允许拖拽 (若 false 则只有在 touchend 之后才会翻页)
		loading:   false,		// 有无加载页
		indicator: false,		// 有无指示点
		arrow:     false,		// 有无指示箭头
		/*
		 * 翻页后立即执行
		 * {int} 		index: 第几页
		 * {DOMElement} element: 当前页节点
		 * {String}		directation: forward(前翻)、backward(后翻)、stay(保持原页)
		 */
		onchange: function(index, element, direction) {
			// code here...
			// console.log(index, element, direction);
		},
		/*
		 * 横竖屏检测
		 * {String}		orientation: landscape、protrait
		 */
		orientationchange: function(orientation) {
			// console.log(orientation);
		}
	});

</script>
</body>
</html>
