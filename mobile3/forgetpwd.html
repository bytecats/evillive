<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>樱桃优品</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://libs.baidu.com/jquery/1.6.1/jquery.min.js"></script>
    <script src="js/jquery.reveal.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<header class="header">
    <a class="back topicon" href="javascript:history.go(-1)"><img src="images/back.png" alt=""/></a>
    <strong class="title">忘记密码</strong>
</header>
<body>
<div class="banner">
    <img src="images/reg.jpg" alt=""/>
</div>
<div class="container">
    <form action="" name="regForm">
        <div class="field clearifx">
            <input type="tel" class="tel-icon" placeholder="输入您的手机号码" />
            <button type="button" class="yzm" id="yzmBtn">获取验证码</button>
        </div>
        <div class="field">
            <input type="text" class="yzm-icon" name="" id="" placeholder="输入验证码" />
        </div>
        <div class="field">
            <input type="password" class="pwd-icon" name="" id="" placeholder="输入密码" />
        </div>

        <button type="submit" id="regForm" class="submit loading-botton">完成</button>
    </form>
</div>
</body>
</html>
