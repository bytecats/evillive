<ul class="product-list clearfix s">
    <li ng-repeat="post in posts">
        <a href="#/product/detail/{{ post.id }}.html">
            <img ng-src="{{post.thumbnail}}" alt=""/>
            <h3 class="article-h2">{{ post.title }}</h3>
        </a>
    </li>
</ul>
<div class="pagetion" ng-show="paging.pages > 1">
    <a ng-show="prev > 0" href="#/product/{{slug}}/page/{{ prev }}">上一页</a> |
    第{{ page }}页，共{{paging.pages}}页 |
    <a ng-show="next <= paging.pages" href="#/product/{{slug}}/page/{{ next }}">下一页</a>
</div>
