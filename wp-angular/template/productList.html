<ul class="product-list clearfix" directive-when-scrolleds="loadMore()">
    <li ng-repeat="post in posts">
        <a href="#/product/detail/{{ post.id }}.html">
            <img ng-src="{{post.thumbnail}}" alt=""/>
            <h3 class="article-h2">{{ post.title }}</h3>
        </a>
    </li>
</ul>
<div class="nextPge" ng-show="nextPage"><span class="loading-page"></span></div>
